<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Page</title>
    <link rel="shortcut icon" href="#" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <div class="container mt-5">
        <form id="expenseForm" class="mt-3">
            <div class="form-row">
                <div class="form-group col-md-4">
                    <label for="expenseAmount">Choose Expense Amount:</label>
                    <input type="number" class="form-control" id="expenseAmount" required>
                </div>
                <div class="form-group col-md-4">
                    <label for="expenseDescription">Choose Description:</label>
                    <input type="text" class="form-control" id="expenseDescription" required>
                </div>
                <div class="form-group col-md-4">
                    <label for="expenseCategory">Choose Category:</label>
                    <select class="form-control" id="expenseCategory" required>
                        <option value="" selected disabled>Choose...</option>
                        <option value="food">Food</option>
                        <option value="shopping">Shopping</option>
                        <option value="travel">Travel</option>
                        <option value="other">Other</option>
                    </select>
                </div>
            </div>
            <button type="submit" class="btn btn-info btn-block">Add Expense</button><br>
        </form>
        <div id="premium">
            <button type="submit" class="btn btn-success" id="rzrpay">Buy Premium Membership</button>
        </div>
        <br>
    
        <table class="table" id="table">
            <thead>
                <th>ExpenseAmount</th>
                <th>ExpenseDescription</th>
                <th>ExpenseCategory</th>
                <th>Action</th>
            </thead>
            <tbody id="Tbody">

            </tbody>
        </table>

    </div>
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <script src="expense.js"></script>
</body>
</html>
